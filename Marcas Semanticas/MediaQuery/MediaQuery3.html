<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
background-color: lightblue;
color: black;
}
/* On screens that are 992px wide or less, the background color is blue */
@media screen and (max-width: 992px) {
body {
background-color: blue;
color: white;
}
}
/* On screens that are 600px wide or less, the background color is olive */
@media screen and (max-width: 600px) {
body {
background-color: olive;
color: white;
}
}
</style>
</head>
<body>
<h1>¡Cambia el tamaño de la ventana del navegador para ver el efecto!</h1>
<p>Por defecto, el color de fondo del documento es "lightblue". Si el tamaño de la
pantalla es de 992px o menos, el color cambiará a "blue". Si es 600px o menos,
cambiará a "olive".</p>
</body>
</html>
