<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 <link rel="stylesheet" href="EjercicioF_1_CSS.css">
</head>
<body>
    <h2>Datos del cliente</h2>
    
    <form name="Datos de cliente" method="GET" action="###">
        <fieldset>
        <p>
            <label for="nombre" class="etiqueta">Nombre<br/></label>
            <input type="text" id="nombre" name="nombre"/>
            <br />
            <label for="nif" class="etiqueta">NIF<br/></label>
            <input type="text" id="nif" name="nif"/>
        </p>
        
        <p>
             <span class="etiqueta">Tipo de Habitación:<br/></span>
            <br />
            <input type="radio" name="tipo" value="I"/>Individual
            <br />
            <input type="radio" name="tipo" value="D" checked/>Doble
            <br />
        </p>

        <p>
            <span class="etiqueta">Opciones:<br/></span>
            <br />
            <input type="checkbox" name="desayuno" value="DH" id="desayuno" />
            <label for="desayuno">Desayuno en la habitación</label>
            <br />
            <input type="checkbox" name="jacuzzi" value="J" id="jacuzzi" />
            <label for="jacuzzi">Jacuzzi</label>
            <br />
            <input type="checkbox" name="wifi" value="W" id="wifi"/>
            <label for="wifi">Wi-Fi</label>
            <br />
        </p>
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Borrar"/>
        </fieldset>
    



    </form>
    
</body>
</html>
